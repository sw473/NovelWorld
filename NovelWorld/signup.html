<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="CSS/new_style.css">
    </head>
<html>
    <body>
        <div class="box">
            <h2>Sign Up</h2>
            <form>
                <div class="inputBox">
                    <input type="text" class="form-control"  placeholder="User Name" name="username" required = "true">
                </div>
                <div class="inputBox">
                    <input type="email" class="form-control"  placeholder="Email" name="e-mail" required = "true">
                </div>
                
                <div class="inputBox">
                    <input type="password" class="form-control" placeholder="Password" name="password1" required = "true">
                </div>
                <div class="inputBox">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="password2" required = "true">
                </div>
                 <div>
                    <input type="checkbox" name="remember" value="Policy">I accept the Terms of Use & Privacy Policy<br><br>
                </div>
                <input type="submit" name="sub" value="submit">
               
                <p>Already a member?<a href="login.html">Login</a></p>
               
            </form>
        </div>
    </body>
</html>
